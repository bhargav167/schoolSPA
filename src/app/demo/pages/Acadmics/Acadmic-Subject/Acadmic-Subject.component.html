<section class="content">
  <div class="row">
    <div class="col-md-4">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add Subject</h3>
        </div>
        <form [formGroup]="registerSubject" (ngSubmit)="AddSubject()">
          <div class="box-body">
            <div class="form-group">
              <label>Subject</label><small class="req"> *</small>
              <input formControlName="Subject"
                [ngClass]="{'is-invalid': registerSubject.get('Subject').errors && registerSubject.get('Subject').touched}"
                type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Subject">
              <small id="emailHelp"
                *ngIf="registerSubject.get('Subject').hasError('required') &&  registerSubject.get('Subject').touched"
                class="invalid-feedback">Please Enter Section</small>
              <small id="emailHelp"
                *ngIf="registerSubject.get('Subject').hasError('maxlength') && registerSubject.get('Subject').touched"
                class="invalid-feedback">Please enter valid Session. Too Long</small>
            </div>
            <div class="form-group">
              <label>Subject Code</label><small class="req"> *</small>
              <input formControlName="codeId"
                [ngClass]="{'is-invalid': registerSubject.get('codeId').errors && registerSubject.get('codeId').touched}"
                type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Subject Code">
              <small id="emailHelp"
                *ngIf="registerSubject.get('codeId').hasError('required') &&  registerSubject.get('codeId').touched"
                class="invalid-feedback">Please Enter Section</small>
              <small id="emailHelp"
                *ngIf="registerSubject.get('codeId').hasError('maxlength') && registerSubject.get('codeId').touched"
                class="invalid-feedback">Please enter valid Session. Too Long</small>
            </div>

            <div class="form-group">
              <label>Subject Type</label><small class="req"> *</small>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input formControlName="Types" id="theory" value="theory" type="radio" class="form-check-input" name="Types">Theory
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input formControlName="Types" value="practicle" type="radio" id="practicle" class="form-check-input" name="Types">Practicle
                </label>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-8">
      <div class="box box-primary">
        <div class="box-header ptbnull">
          <h3 class="box-title titlefix">Subject</h3>
        </div>
        <div class="box-body">
          <div class="mailbox-messages">
            <div class="">
              <div class="download_label">Subject List</div>
             <table class="table table-stripe">
               <thead> 
                 <th>Subject</th>
                 <th>Code</th>
                 <th>Type</th>
                 <th>Action</th>
               </thead>
               <tbody>
                 <tr *ngFor="let item of subjects"> 
                   <td>{{item.Subject}}</td>
                   <td>{{item.codeId}}</td>
                   <td>{{item.Types}}</td> 
                   <td>
                     <button (click)="Edit(item)" type="button" class="btn btn-warning">Edit</button>&nbsp;
                     <button type="button" (click)="DeleteSubject(item)" class="btn btn-danger">Delete</button>
                   </td>
                 </tr>
               </tbody>
             </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
