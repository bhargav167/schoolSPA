<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center"> 
        <form #form="ngForm" autocomplete="off"  (submit)="login(form)">
          <div class="col-md-12">
            <div class="card-body">
            <h3 style="font-size: larger; font-family: Georgia, 'Times New Roman', Times, serif;">Skuul Login</h3>
            <hr/>
              <div class="row"> 
                <div class="col-lg-1"> 
                </div>
                <div class="col-lg-6">
                  <h4 class="mb-4 f-w-400">Signin As </h4>
                </div>
                <div class="col-lg-4">
                  <span class="badge badge-info">{{selectedRole}}</span>
                </div> 
              </div>
          
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-mail"></i></span>
                </div>
                <input type="text" class="form-control" [disabled]="!isRoleSelected" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" placeholder="User Name">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" [disabled]="!isRoleSelected"  #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                  <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
                </div>
              </div>
              <button type="submit" [disabled]="!isRoleSelected" class="btn btn-block btn-primary mb-4">
                <span *ngIf="this.btnLoader"  class="spinner-border spinner-border-sm" role="status"></span>
                <span *ngIf="this.btnLoader"  class="load-text"> Loading...</span>
                <span *ngIf="!this.btnLoader" class="btn-text"><i class="fa fa-user-secret"></i> Sign In</span>
              </button>
              <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
              <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p>
            </div>
          </div>
          <div class="btn-group btn-group-justified" style="margin-top:10px;">
             <a class="btn btn-primary width100" (click)="GetSelectedRole('Admin')" data-toggle="tooltip" data-placement="top" title="" data-original-title="Copy" style="background:#0084B4; color: white;"><i class="fa fa-user-secret ispace"></i> Admin</a>
             <a class="btn btn-primary width100" (click)="GetSelectedRole('Student')" data-toggle="tooltip" data-placement="top" title="" data-original-title="Copy" style="background:#999999; color: white;"><i class="fa fa-user-secret ispace"></i> Student</a>
             <a class="btn btn-primary width100" (click)="GetSelectedRole('Teacher')" data-toggle="tooltip" data-placement="top" title="" data-original-title="Copy" style="background:#4aa64e; color: white;"><i class="fa fa-user-secret ispace"></i> Teacher</a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
