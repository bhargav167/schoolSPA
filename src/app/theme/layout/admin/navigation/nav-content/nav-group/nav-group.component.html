<div *ngIf="role=='Admin'">
  <ng-container *ngIf="!item.hidden">
    <li class="nav-item pcoded-menu-caption"><label>{{item.title}}</label></li>
    <ng-container *ngFor="let item of item.children">
      <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
      <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
      <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
    </ng-container>
  </ng-container>
</div>

<div *ngIf="role=='Student'">
  <ng-container  *ngIf="!Stuitem.hidden">
    <li class="nav-item pcoded-menu-caption"><label>{{Stuitem.title}}</label></li>
    <ng-container *ngFor="let Stuitem of Stuitem.children">
      <app-nav-group *ngIf="Stuitem.type=='group'" [Stuitem]="Stuitem"></app-nav-group>
      <app-nav-collapse *ngIf="Stuitem.type=='collapse'" [Stuitem]="Stuitem"></app-nav-collapse>
      <app-nav-item *ngIf="Stuitem.type=='item'" [Stuitem]="Stuitem"></app-nav-item>
    </ng-container>
  </ng-container>
</div>
